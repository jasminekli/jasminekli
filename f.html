<script src="https://static.tumblr.com/qudkd6d/Az6nkemqr/pxuphotoset.min.js"></script>
 
<script>
$(document).ready(function(){

$('.spot').click(function(){
    $(".spotlight_outer").fadeIn();
    });
$('.ov').click(function(){
    $(".spotlight_outer").fadeOut();
    });


$('.updates').slick({
    autoplay: true,
    autoplaySpeed: 3000,
    arrows: false, 
    slidesToShow: 1,
    infinite: true,
    dots:true, 
    variableWidth:true,
    });


    var sticky = $('nav').offset().top;
$(window).scroll(function(){
    if( $(window).scrollTop() > sticky ) {
        $('nav').addClass('nn');
        } else {
        $('nav').removeClass('nn');
        }
    });

var icon = $('.ic').offset().top;
$(window).scroll(function(){
    if( $(window).scrollTop() >= icon) {
        $('.title').addClass('cc');
        } else {
        $('.title').removeClass('cc');
        }
    });

$(window).scroll(function(){
    if($(document).height() - ($(window).height() + $(this).scrollTop()) > ($( "footer" ).height() + 40)) {
        $('.pagination').addClass('pp');
        } else {
        $('.pagination').removeClass('pp');
        }
    if( $(window).scrollTop() ) {
        $('.pagination').css({opacity: '1'});
        } else {
        $('.pagination').css({opacity: '0'});
        }
    });


$('.photo-slideshow').pxuPhotoset({
    lightbox: true,
    rounded: false,
    gutter: '5px',
    borderRadius: '0px',
    photoset: '.photo-slideshow',
    photoWrap: '.photo-data',
    photo: '.pxu-photo'
    });
$('#vid iframe').each(function(){
    var scale = $(this).parents('#vid').width() / 500;
    $(this).attr({
    width: Math.floor($(this).attr('width') * scale),
    height: Math.floor($(this).attr('height') * scale)
    });
    });

$(".post_tags_inner").draggable({
  axis : "x",
  scroll: false,
  stop: function() {
    var pt_left = $(this).css("left").replace(/[^-\d\.]/g, '');
    if(pt_left > 0){
    $(this).animate({left: 0}, 400, 'easeOutExpo');
    }
    var pt_width = $(this).outerWidth();
    var pt_parentWidth = $(".post_tags.draggable").outerWidth();
    if(pt_width > pt_parentWidth) {
    if(pt_left < pt_parentWidth - pt_width){
    $(this).animate({left: pt_parentWidth - pt_width}, 400, 'easeOutExpo');
    }
    } else {
    $(this).animate({left: 0}, 400, 'easeOutExpo');
    }
    }
    });

});
</script>
